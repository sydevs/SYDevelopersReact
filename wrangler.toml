# Wrangler configuration for Cloudflare Pages
# When running `wrangler pages dev -- vike dev`, this config enables:
# - Automatic detection of functions/ directory
# - Environment variables from .dev.vars
# - Cloudflare Workers compatibility

name = "sydevelopers"
compatibility_date = "2025-09-06"
compatibility_flags = ["nodejs_compat"]

# Note: No pages_build_output_dir when using proxy mode (-- vike dev)
# The functions/ directory is automatically detected from the current directory
